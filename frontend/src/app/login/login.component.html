<div class="text-center">
  <div class="login-form">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div
              class="card-header"
              style="font-size: 2rem; font-family: Calibri, sans-serif"
            >
              Login
            </div>
            <div class="card-body">
              <form
                class="form"
                #loginForm="ngForm"
                (ngSubmit)="login(loginForm)"
              >
                <fieldset>
                  <label for="username">Username</label>
                  <input
                    type="text"
                    id="username"
                    ngModel
                    placeholder="Enter Username"
                    name="username"
                    required
                  />
                </fieldset>

                <fieldset>
                  <label for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    placeholder="Enter Password"
                    name="password"
                    required
                    ngModel
                  />
                </fieldset>

                <div class="form-group row">
                  <div class="col-md-6 offset-md-4">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" name="remember" /> Remember Me
                      </label>
                    </div>
                  </div>
                </div>

                <button
                  type="submit"
                  [disabled]="loginForm.invalid"
                  class="btn btn-primary d-block flex-grow-1 mb-3"
                >
                  Login
                </button>
                <a href="#" class="btn btn-link d-block">
                  Forgot Your Password?
                </a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
